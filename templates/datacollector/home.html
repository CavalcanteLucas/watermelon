<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermelon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: aliceblue">
    {% block header %}
    <div class="container">
      <div class="row">
        <div class="col">
          <div  class="d-flex justify-content-center" style="margin-top: 0.5rem;">
            [<a href="{% url 'datacollector:customerformsubmission' %}">Start</a>]
            |
            [<a href="{% url 'datacollector:customerinfo_list' %}">Results</a>]
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="d-flex justify-content-center" style="margin: 1rem 0 2rem 0;">
              Watermelon Markets - Seller Survey
            </h2>
          </div>
        </div>
      </div>
    </div>
    {% endblock %} {% block content %} {% endblock %}
  </body>
</html>
